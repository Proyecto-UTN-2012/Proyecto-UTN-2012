<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link href="styles/main.css" type="text/css" rel="stylesheet">

<title>Integrar-T Settings</title>

</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
function setParams(resourceType, form){
	var userId = $('#userId').val();
	var form = $("#" + form);
	form.prop('action','rest/' + resourceType + '/' + userId + '/testActivity/test');
}
function getResources(){
	var userId = $('#userId').val();
	var device = $('#device').val();
	$.ajax({
		type : 'GET',
		url : 'rest/updateRequest/'+userId+'/'+device+'/testActivity',
		success : function(activities){
			var div = $('#activities');
			for(var i=0;i<activities.length;i++){
				div.append('<p>http://localhost:8080/integrar-t-settings/statics/' + activities[i].path + '</p>');
			}
		}
	});
}
function sendSignIn(){
	var user = new Object();
	user.userName = "pasutmarcelo@gmail.com";
	user.email = "pasutmarcelo@gmail.com";
	user.accountType = "google";
	user.token = "";
	alert(JSON.stringify(user));
	$.ajax({
		type : 'POST',
		url : 'rest/signIn',
		data : JSON.stringify(user) ,
		contentType : 'application/json',
		success : function() {
		}
	});
}
</script>
<body>
	<h1>Hola Integrar-T Settings</h1>
	<div>
		<input id="userId" placeholder="Poner acá el UserId" type="text"/>
		<input id="device" placeholder="Poner acá el device" type="text"/>
	</div>
	<div>
		<form id="formImage" action="" method="post" enctype="multipart/form-data">
	 
		   <p>
			Seleccione una imagen para subir: <input type="file" name="uploadedFile" size="50" />
		   </p>
	 
		   <input type="submit" value="Upload It" onclick="setParams('imageUpload', 'formImage')" />
		</form>
	</div>
	<div>
		<form id="formSound" action="" method="post" enctype="multipart/form-data">
	 
		   <p>
			Seleccione un sonido para subir: <input type="file" name="uploadedFile" size="50" />
		   </p>
	 
		   <input type="submit" value="Upload It" onclick="setParams('soundUpload', 'formSound')" />
		</form>
	</div>
	<input type="button" onclick="getResources()" value="Consumir Recursos"/>
	<div id="activities">
	</div>
	<input type="button" onclick="sendSignIn()" value="Mandar login"/>
</body>
</html>
