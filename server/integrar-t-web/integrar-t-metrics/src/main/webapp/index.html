<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/main.css" type="text/css" rel="stylesheet">
<title>Integrar-T Metrics</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/libs/oauth.js" ></script>
<script type="text/javascript" src="js/Login.js" ></script>
</head>
<body style="width: 100%" onload="load()">
	<div id="loginPanel" style="margin: auto; width: 10%">
		<button style="float: inherit;" onclick="login()">Ingresar con Google</button>
	</div>
	<div id="bodyPanel" hidden="true">
		<h1 align="center">Integrar-T Metrics</h1>
		<h2 id="userTitle" align="center"></h2>
		
		<div style="width: 100%">
			<p>Puedes generar los reportes de metricas de todas las actividades, solo debes hacer clic en la planilla.</p>
			<br/>
			<table>
				<thead>
					<tr>
						<td colspan="2">
							<span>Actividad</span>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<span>Habla con Cali</span>
						</td>
						<td class="icon">
							<a href="rest/report/hcc"><img alt="excel" src="images/excel.png"/></a>
						</td>
					</tr>
					<tr class="alt">
						<td>
							<span>Dibuja con Cali</span>
						</td>
						<td class="icon">
							<a href="rest/report/dcc"><img alt="excel" src="images/excel.png"/></a>
						</td>
					</tr>
					<tr>
						<td>
							<span>Canta con Cali</span>
						</td>
						<td class="icon">
							<a href="rest/report/ccc"><img alt="excel" src="images/excel.png"/></a>
						</td>
					</tr>
					<tr class="alt">
						<td>
							<span>Organizar T</span>
						</td>
						<td class="icon">
							<a href="rest/report/org"><img alt="excel" src="images/excel.png"/></a>
						</td>
					</tr>
					<tr>
						<td>
							<span>¿Como lo uso?</span>
						</td>
						<td class="icon">
							<a href="rest/report/clu"><img alt="excel" src="images/excel.png"/></a>
						</td>
					</tr>
					<tr class="alt">
						<td>
							<span>Cuentos</span>
						</td>
						<td class="icon">
							<a href="rest/report/cue"><img alt="excel" src="images/excel.png"/></a>
						</td>
					</tr>
					<tr>
						<td>
							<span>Habla con dibujos</span>
						</td>
						<td class="icon">
							<a href="rest/report/hcd"><img alt="excel" src="images/excel.png"/></a>
						</td>
					</tr>
					<tr class="alt">
						<td>
							<span>Jugando con las manos</span>
						</td>
						<td class="icon">
							<a href="rest/report/jcm"><img alt="excel" src="images/excel.png"/></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
